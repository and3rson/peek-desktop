<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Peek App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../node_modules/tooltipster/dist/css/tooltipster.bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/materialize.css" />

    <script>
      // Avoid collision with Babel
      window.electronRequire = require;
    </script>

    <script>_require = window.require; _define = window.define; _module = window.module; window.require = undefined; window.define = undefined; window.module = undefined;</script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/packery/dist/packery.pkgd.js"></script>
    <script type="text/javascript" src="../node_modules/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script>window.require = _require; window.define = _define; window.module = _module;</script>
    <script type="text/javascript" src="../node_modules/react/dist/react.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../node_modules/hammerjs/hammer.js"></script>
    <script type="text/javascript" src="../node_modules/tooltipster/dist/js/tooltipster.bundle.min.js"></script>
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.js"></script>

    <style type="text/css">
      page {
        display: block;
        min-height: 100vh;
      }
      .nav-transparent {
        background: none !important;
        box-shadow: none !important;
      }
      .nav-transparent a, .nav-transparent ul a {
        color: #666 !important;
        /*line-height: 42px !important;*/
      }
      .note-item h1, .note-item h2, .note-item h3 {
        margin: 0 0 8px;
      }
      .note-item h1 {
        font-size: 30px;
      }
      .note-item h2 {
        font-size: 24px;
      }
      .note-item h3 {
        font-size: 18px;
      }
      .note-item ul {
        margin: 0 0 8px;
        list-style-type: disc !important;
        padding-left: 24px;
      }
      .note-item ul li {
        list-style-type: disc !important;
      }
      .note-item p {
        margin: 0 0 8px;
      }
      .note-item > :last-child {
        margin: 0;
      }
      @media only screen and (max-width: 992px) {
        nav .brand-logo {
          transform: none;
          left: 0;
          position: static;
        }
      }
      .offline {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #F05040;
        color: #FFF;
        text-align: center;
        text-transform: uppercase;
        padding: 1rem;
        z-index: 5000;
      }
      .offline .big {
        text-transform: uppercase;
        font-size: 1.5rem;
        padding-bottom: 0.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="grey lighten-4">
    <div id="root"></div>

    <script type="text/javascript" src="../gen/bundle.js"></script>
  </body>

  <script>
    // You can also require other files to run in this process
  </script>
</html>
